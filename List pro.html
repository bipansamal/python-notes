List in HTML
list are used to represent real life list data.
there are two type of List
unordered and ordered
example of unordered list. (unordered list ma chai .apple yesto print hunx hoi)
<ul>
    <li> Apple</li>
    <li> Mango</li>
</ul>

<!-- example of ordered list.( ordered list ma chai 1.Apple print hunx hoii) -->
<ol>
    <li> Apple</li>

</ol>
